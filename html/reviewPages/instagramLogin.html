<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="../../../own-website/images/reviewImages/LegoBrick.png" />

    <!--links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-3">
        <div class="mx-auto w-50 border text-center">
            <img src="../../images/InstagramImages/Instagram.png" class="px-5 mx-auto" style="height: auto; max-width: 100%;">
            <div class="">
                <form>
                    <div class="form-group row m-2">
                        <div class="col-2"><label for='FormUsername'>Username</label></div>
                        <div class='col-10'>
                            <input type="text" class="form-control" id="FormUsername" placeholder="" style="background-color: rgb(250, 250, 250);">
                        </div>
                    </div>
                    <div class="form-group row m-2">
                        <div class="col-2"><label for='FormPassword'>Password</label></div>
                        <div class='col-10'>
                            <input type="password" class="form-control color-light" id="FormPassword" placeholder="" style="background-color: rgb(250, 250, 250);">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-75 p-2 my-3">Log in</button>
                </form>
                    <div class='my-5'><p><b>OR</b></p></div>
                    <div><h5 class='mt-3' style="color: #385185;"><i class="bi bi-facebook"></i> Log in with Facebook</h5></div>
                    <p class='mt-3'>Forgot password?</p>
                    <div></div>You can also <a href="/">report content you believe is unlawful</a> in your country without logging in.
            </div>
        </div>
        <div class="my-3"></div>
        <div class="p-4 mx-auto w-50 border text-center">
            Don't have an account? <a href="/">Sign up</a>
        </div>
        <div class="mx-auto w-50 text-center">
            <p class='mt-3'>Get the app.</p>
            <img class='m-2' style="max-height: 50px;" src="/images/InstagramImages/GooglePlayButton.png">
            <img style="max-height: 50px;" src="/images/InstagramImages/MicrosoftButton.png">
        </div>

        <footer class='w-75 mx-auto mt-3' style="width:auto; text-align: center;">
            <a class='mx-2' style='text-decoration: none; color: black;' href="/">Meta</a>
            <a class='mx-2' style='text-decoration: none; color: black;' href="/">About</a>
            <a class='mx-2' style='text-decoration: none; color: black;' href="/">Blog</a>
            <a class='mx-2' style='text-decoration: none; color: black;' href="/">Jobs</a>
            <a class='mx-2' style='text-decoration: none; color: black;' href="/">Help</a>
            <a class='mx-2' style='text-decoration: none; color: black;' href="/">API</a>
            <a class='mx-2' style='text-decoration: none; color: black;' href="/">Privacy</a>
            <a class='mx-2' style='text-decoration: none; color: black;' href="/">Terms</a>
            <a class='mx-2' style='text-decoration: none; color: black;' href="/">Locations</a>
            <a class='mx-2' style='text-decoration: none; color: black;' href="/">Instagram Lite</a>
            <a class='mx-2' style='text-decoration: none; color: black;' href="/">Threads</a>
        </footer>
    </div>
